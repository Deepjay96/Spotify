<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Spotify Music </title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="shttps://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

   <nav>
      <ul>
         <li class="brand"><img
               src="https://play-lh.googleusercontent.com/UrY7BAZ-XfXGpfkeWg0zCCeo-7ras4DCoRalC_WXXWTK9q5b0Iw7B0YQMsVxZaNB7DM"
               alt="Spotify">Spotify</li>
         <li>Home</li>
         <li>About</li>
      </ul>
   </nav>

   <div class="container">
      <div class="songList">
         <h1>Best of NCS - No Copyright Sounds</h1>
         <div class="songItemContainer">
            <div class="songItem">
               <img
                  src="https://upload.wikimedia.org/wikipedia/en/thumb/2/22/Coldplay_-_Paradise.JPG/220px-Coldplay_-_Paradise.JPG"
                  alt="i">
               <span>Coldplay</span>
               <span class="songlistplay"><span class="timestamp">05:10 <i
                        class="far fa-1x fa-play-circle"></i></span></span>
            </div>

         </div>
      </div>
      <div class="songBanner"></div>
   </div>

   <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
      <div class="icons">
         <i class="fas fa-3x fa-fast-backward"></i>
         <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
         <i class="fas fa-3x fa-fast-forward"></i>
      </div>


      <div class="songInfo">
         <img src="https://icons8.com/vue-static/landings/animated-icons/icons/sound/sound_200.gif" width="60px"
            height="20px" id="gif">Coldplay
      </div>
   </div>




   <script src="https://kit.fontawesome.com/12344f0bd5.js" crossorigin="anonymous"></script>
   <script src="script.js"></script>

</body>
</htm
